{% extends "library/base.html" %}

{% block header %}
<h3>Editar: {{ book.title }}</h3>
{% endblock header %}

{% block content %}

<form action="{% url 'library:edit_book' book.id %}" method="post" class="form">
    {% csrf_token %}
    {{form.as_p}}
        <button name="submit" class="btn btn-primary">Editar libro</button>
<a href="{% url 'library:show_book' book.id  %}" class="btn btn-danger red">Cancelar</a>
</form>
{% endblock content %}
