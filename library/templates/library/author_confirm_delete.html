{% extends "library/base.html" %}

{% block content %}

     <div class="card red lighten-2 pad-30">
            <div class="card-content white-text">
              <span class="card-title right-align"><a href="{% url 'library:index' %}" class="red-text text-lighten-5">The library</a></span>


                <form action=""  method="post" class="form grey lighten-5 z-depth-5 pad-20">
                    <h5 class="black-text">Eliminar Autor</h5>
                    <p class="black-text">¿Está seguro que quiere eliminar el siguiente autor: {{ author }}?</p>
                    <br>
                  {% csrf_token %}
                     <div class="center">
                         <a href="{% url 'library:author_list' %}" class="btn grey lighten-1 ">Cancelar</a>
                         <input type="submit" action="" class="btn red lighten-2" value="Sí, eliminar" />
                    </div>

                </form>

            </div>
            <div class="card-action">
              <a href="{% url 'library:index' %}" class="red-text text-lighten-5">INICIO</a>
               {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}?next={{request.path}}" class="red-text text-lighten-5">LOGOUT</a>
               {% else %}
                   <a href="{% url 'login' %}?next={{request.path}}" class="red-text text-lighten-5">LOGIN</a>
               {% endif %}
            </div>
          </div>

{% endblock content %}
