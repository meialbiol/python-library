{% extends "library/base.html" %}

{% block header %}
<h3>Add newbook</h3>
{% endblock header %}

{% block content %}

<form action="{% url 'library:new_book' %}" method="post" class="form">
    {% csrf_token %}
    {{form.as_p}}
        <button name="submit" class="btn btn-primary">Add book</button>
        <a href="{% url 'library:book_list' %}" class="btn btn-danger red">Cancelar</a>
</form>
{% endblock content %}
