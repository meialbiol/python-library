{% extends "library/base.html" %}

{% block header %}
<h3>Book list</h3>
    <p><a class="waves-effect waves-yellow btn-flat" href="{% url 'library:new_book' %}"> + ADD NEW BOOK</a></p>
{% endblock header %}
{% block content %}

    <ul>
    {% for book in books %}
    <li><h5><a href="{% url 'library:show_book' book.id %}">{{ book }}</a></h5></li>
    {% empty %}
        <li>No books have been added yet.</li>
    {% endfor %}
</ul>

{% endblock content %}
