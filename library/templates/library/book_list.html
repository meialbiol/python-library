{% extends "library/base.html" %}

{% block header %}
<h3>Book list</h3>
    <p><a class="waves-effect waves-yellow btn-flat" href="{% url 'library:new_book' %}"> + ADD NEW BOOK</a></p>
{% endblock header %}
{% block content %}

    <ul class="collection">
    {% for book in books %}
    <li class="collection-item" >
        <h5>
            <a href="{% url 'library:show_book' book.id %}" >{{ book.title }}</a>
        </h5>
    </li>
    {% empty %}
        <li class="collection-header">No books have been added yet.</li>
    {% endfor %}
</ul>

{% endblock content %}
