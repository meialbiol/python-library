{% extends "library/base.html" %}

{% block header %}
<h3>Book list</h3>
{% endblock header %}
{% block content %}

    <ul>
    {% for book in books %}
    <li><h3><a href="#">{{ book }}</a></h3></li>
    {% empty %}
        <li> <a class="waves-effect waves-yellow btn-flat" href="#"> + ADD NEW BOOK</a> No books have been added yet.</li>
    {% endfor %}
</ul>

{% endblock content %}
