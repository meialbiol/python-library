{% extends "registration/base.html" %}

{% block content %}
    <div class="login-page">
    <div class="row ">
        <div class="col s12  z-depth-4 card-panel pad-30">
        <form class="login-form">
          <div class="row">
            <div class="input-field col s12 center">
              <h5 class="center login-form-text red-text text-lighten-2">The library</h5>
            </div>
          </div>
          <div class="row margin">
            <div class="input-field col s12">
              <i class="material-icons prefix pad-top-5">person_outline</i>
              <input id="username" type="text">
              <label for="username" class="center-align">Username</label>
            </div>
          </div>
          <div class="row margin">
            <div class="input-field col s12">
              <i class="material-icons prefix pad-top-5">lock_outline</i>
              <input id="password" type="password">
              <label for="password">Password</label>
            </div>
          </div>
          <div class="row">
            <div class="col s12 m12 l12 ml-2 mt-3">
              <input type="checkbox" id="remember-me">
              <label for="remember-me">Remember me</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <a href="index.html" class="btn waves-effect waves-light col s12 red lighten-2">Login</a>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s4 m4 l6">
              <p class="margin medium-small"><a class="red-text text-lighten-2" href="page-register.html">Regístrate!</a></p>
            </div>
            <div class="input-field col s8 m8 l6">
              <p class="margin right-align medium-small"><a class="red-text text-lighten-2" href="page-forgot-password.html">Recuperar contraseña ?</a></p>
            </div>
          </div>
        </form>
      </div>
    </div>
    </div>
{% endblock %}
